{% extends 'base.html' %}
{% block titulo %}Bienvenidos->Login {% endblock %}

{% block contenido %}


<div class="row mt-4">
    <div class="col-lg-4 col-md-6 col-sm-12">
        <h2 class="title" >Registro Usuarios SE USA?</h2>
        <form action="/procesar_registro" method="post">

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" required class="form-control" id="first_name" name="first_name">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" required class="form-control" id="last_name" name="last_name">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">No compartas tu clave con nadie.</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="confirm_password">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>


    <div class="offset-lg-2 col-lg-4 col-md-6 col-sm-12">
        <h2 class="title">Ingreso al sistema</h2>
        <form action="/procesar_login" method="post">

            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">No compartas la clave con nadie.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword3" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword3" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Entrar al Sistema!</button>
        </form>
    </div>
</div>


{% endblock %}
